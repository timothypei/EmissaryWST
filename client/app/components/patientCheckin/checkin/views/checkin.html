<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Check In</title>	
  	<link rel="stylesheet" href="css/patient_mode.css">

</head>
<body ng-app="checkin">	
	<div ng-controller="ModalDemoCtrl">
		<div ng-controller="CheckinController">
			<div class="form_container">	
				<form ng-submit="checkin()">		
					<h1> Welcome to BlueJay, please check in below</h1>
					<input type="name" placeholder="Name">		
					<input type="email" placeholder="Email">		
					<input type="submit" value="Check In">

				</form>
			</div>
				<div id = "settings">
					<a ng-click="open()"><img id="icon" src="images/settings.png"></a>
					<h1>{{clock | date: 'hh:mm:ss a'}}</h1>
				</div>
		    	<script type="text/ng-template" id="myModalContent.html">
		    	<div ng-controller="signinCtrl">
	    			<form ng-submit="checkin()">		
	        			<div class="modal-body">
							<img id="logo" src="images/logo.png">
							<input type="password" ng-model="user.password" placeholder="Password">		
	        			</div>
	        			<div class="modal-footer">
	        				<p id="error_message">{{errMessage}}</p>
	            			<input type="submit" value="Admin Sign In">
	        			</div>
	    			</form>
	    		</div>
	    		</script>
	    </div>
	</div>
</body>
