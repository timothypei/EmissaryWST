<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Check In</title>	
  	<link rel="stylesheet" href="css/patient_mode.css">
  	<link rel="stylesheet" href="css/form.css">
</head>
<body ng-app="checkin">	
	<div ng-controller="ModalDemoCtrl">
		<div ng-controller="CheckinController" class="checkInDiv" data-ng-init="init()" style = "background-image: url({{background_image}});">
			<div class="form_container">	
				<form ng-submit="checkin()">		
				    <div class="form-fields-preview" style="display:inline-block; vertical-align:top;">
				        <form-directive form="form"></form-directive>
				    </div>
				</form>
			</div>
				<div id = "settings">
                    <button type="button" id='toDashboard' ng-click="open()"> Admin Sign In </button>
					<h1>{{clock | date: 'hh:mm:ss a'}}</h1>
				</div>
		    	<script type="text/ng-template" id="myModalContent.html">
			    	<div ng-controller="admin_signinCtrl">
		    			<form ng-submit="checkin()">		
		        			<div class="modal-body">
								<img id="logo" src="images/logo.png">
								<input type="password" ng-model="user.password" placeholder="Password">		
		        			</div>
		        			<div class="modal-footer">
		        				<p id="error_message">{{errMessage}}</p>
		            			<input type="submit" value="Admin Sign In">
		        			</div>
		    			</form>
		    		</div>
	    		</script>
	    </div>
	</div>
</body>
