<div>
	<div class="modal-header">
		<h3 class="modal-title" align="center">Dequeue Patient</h3>
	</div>
	<div class="modal-body">
		<p align="center">Has {{selectedPatient.Name}} been seen?</p>
		<p align="center">Yes? tab+enter</p>
		<p align="center">No? esc</p>
		<div class="center-block block-center" align="center">
			<button type="button" class="btn btn-primary" ng-click="ok(item)">Yes</button>
			<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
		</div>
	</div>
</div>
